<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캠퍼스 헬퍼 - 배재대학교</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-container">
                <div class="nav-brand" data-target="home" style="cursor: pointer;">🏫 캠퍼스 헬퍼</div>
                <button id="menu-toggle" aria-label="메뉴 열기">☰</button>
                <ul class="nav-links">
                    <li><a class="nav-link active" data-target="home">🏠 실시간 현황</a></li>
                    <li><a class="nav-link" data-target="search">🔍 빈 강의실 검색</a></li>
                    <li><a class="nav-link" data-target="schedule">🗓️ 스케줄 조회</a></li>
                    <li><a class="nav-link" data-target="heatmap">📊 캠퍼스 혼잡도</a></li>
                    <li><a class="nav-link" data-target="roulette">🍔 점심 룰렛</a></li>
                </ul>
            </div>
        </nav>

        <main>
            <!-- 실시간 현황 섹션 -->
            <section id="home">
                <div class="dashboard-grid">
                    <a class="dashboard-card" data-target="search">
                        <div class="dashboard-icon">🔍</div>
                        <h3>빈 강의실 검색</h3>
                    </a>
                    <a class="dashboard-card" data-target="schedule">
                        <div class="dashboard-icon">🗓️</div>
                        <h3>스케줄 조회</h3>
                    </a>
                    <a class="dashboard-card" data-target="heatmap">
                        <div class="dashboard-icon">📊</div>
                        <h3>캠퍼스 혼잡도</h3>
                    </a>
                    <a class="dashboard-card" data-target="roulette">
                        <div class="dashboard-icon">🍔</div>
                        <h3>점심 룰렛</h3>
                    </a>
                </div>
                <h1 class="section-title">📊 실시간 캠퍼스 현황</h1>
                <div class="stats-container" id="current-stats">
                    <!-- 통계 카드들이 여기에 동적으로 추가됩니다 -->
                </div>
                <div class="card-grid" id="current-rooms">
                    <!-- 현재 상황 카드들이 여기에 동적으로 추가됩니다 -->
                </div>
            </section>

            <!-- 빈 강의실 검색 섹션 -->
            <section id="search" class="section-hidden">
                <h1 class="section-title">🔍 빈 강의실 검색</h1>
                <div class="search-container">
                    <div class="search-form">
                        <div class="form-group">
                            <label for="day-select">📅 요일 선택</label>
                            <select id="day-select">
                                <option value="">요일을 선택하세요</option>
                                <option value="MON">월요일</option>
                                <option value="TUE">화요일</option>
                                <option value="WED">수요일</option>
                                <option value="THU">목요일</option>
                                <option value="FRI">금요일</option>
                                <option value="SAT">토요일</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="building-room-query">🏢 건물/강의실 검색 (선택)</label>
                            <input type="text" id="building-room-query" placeholder="예: 아펜젤러관, A101">
                        </div>
                        <div class="form-group">
                            <label>⏰ 시간 선택</label>
                            <div class="time-buttons">
                                <button type="button" class="time-btn" data-time="09:00">1교시 (09:00)</button>
                                <button type="button" class="time-btn" data-time="10:00">2교시 (10:00)</button>
                                <button type="button" class="time-btn" data-time="11:00">3교시 (11:00)</button>
                                <button type="button" class="time-btn" data-time="13:00">4교시 (13:00)</button>
                                <button type="button" class="time-btn" data-time="14:00">5교시 (14:00)</button>
                                <button type="button" class="time-btn" data-time="15:00">6교시 (15:00)</button>
                                <button type="button" class="time-btn" data-time="16:00">7교시 (16:00)</button>
                                <button type="button" class="time-btn" data-time="18:00">야간 (18:00)</button>
                            </div>
                            <input type="time" id="time-select" value="09:00">
                        </div>
                        <div class="form-group">
                            <button class="btn" id="search-button">🔍 검색</button>
                        </div>
                    </div>
                </div>
                <div class="card-grid" id="search-results">
                    <!-- 검색 결과가 여기에 표시됩니다 -->
                </div>
            </section>

            <!-- 스케줄 조회 섹션 -->
            <section id="schedule" class="section-hidden">
                <h1 class="section-title">🗓️ 스케줄 조회</h1>
                <div class="search-container">
                    <div class="search-form">
                        <div class="form-group">
                            <label for="schedule-type">검색 타입</label>
                            <select id="schedule-type">
                                <option value="department">학과별 검색</option>
                                <option value="professor">교수별 검색</option>
                                <option value="classroom">강의실별 검색</option>
                                <option value="subject">과목명 검색</option>
                                <option value="professor-timetable">교수님 시간표</option>
                                <option value="missing-professor">교수명 누락 강의</option>
                            </select>
                        </div>
                        <div class="form-group" id="search-input-group">
                            <label for="schedule-query">검색어</label>
                            <input type="text" id="schedule-query" placeholder="검색어를 입력하세요">
                        </div>
                        <div class="form-group" id="professor-select-group" style="display: none;">
                            <label for="professor-select">교수님 선택</label>
                            <select id="professor-select">
                                <option value="">교수님을 선택하세요</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="schedule-day-filter">요일 필터</label>
                            <select id="schedule-day-filter">
                                <option value="">전체 요일</option>
                                <option value="MON">월요일</option>
                                <option value="TUE">화요일</option>
                                <option value="WED">수요일</option>
                                <option value="THU">목요일</option>
                                <option value="FRI">금요일</option>
                                <option value="SAT">토요일</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn" id="schedule-search-button">🔍 검색</button>
                        </div>
                    </div>
                </div>
                <div class="card-grid" id="schedule-results">
                    <!-- 스케줄 검색 결과가 여기에 표시됩니다 -->
                </div>
                <div class="card-grid" id="online-courses-list">
                    <!-- 온라인 강의 목록이 여기에 표시됩니다 -->
                </div>
            </section>

            <!-- 캠퍼스 혼잡도 섹션 -->
            <section id="heatmap" class="section-hidden">
                <h1 class="section-title">📊 캠퍼스 혼잡도</h1>
                <div class="chart-container">
                    <canvas id="heatmap-chart"></canvas>
                </div>
            </section>

            <!-- 점심 룰렛 섹션 -->
            <section id="roulette" class="section-hidden">
                <h1 class="section-title">🍔 점심 룰렛</h1>
                <div style="text-align: center;">
                    <p style="font-size: 1.2rem; margin-bottom: 30px; color: #666;">
                        오늘 점심 메뉴를 정하지 못하셨나요?<br>
                        룰렛을 돌려서 맛있는 점심을 추천받아보세요!
                    </p>
                    <button class="btn btn-large" id="roulette-button">🎰 룰렛 돌리기</button>
                </div>
                <div id="roulette-result"></div>
            </section>
        </main>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
